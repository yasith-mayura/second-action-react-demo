name: Deploy Project
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install node
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependancies
              run: npm ci
            - name: Run Tests
              run: npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install node
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependancies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Deploy
              run: echo "deploying...!"            